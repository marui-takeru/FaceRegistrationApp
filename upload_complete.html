<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アップロード完了</title>
    <script>
        // キャッシュ防止のためにタイムスタンプを追加してリダイレクト
        setTimeout(function() {
            window.location.href = '/?t=' + new Date().getTime();
        }, 3000);
    </script>
</head>
<body>
    <h1>アップロードが完了しました！</h1>
    <p>3秒後にホーム画面に戻ります。</p>
</body>
</html>
